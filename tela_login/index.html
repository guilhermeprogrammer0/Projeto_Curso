<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Projeto Tela de Login</title>
</head>

<body>
    <h1>LOGAR</h1>
    <main>
   
        <section class="container">
            <section id="imagem">
         
            </section>
            <section id="formulario">

                <form action="" method="post">
                    <div class="campos">
                        <label for="email">E-mail</label>
                        <input type="email" class="entrada" name="email" id="email">
                    </div>
                    <div class="campos">
                        <label for="senha">Senha</label>
                        <input type="password" class="entrada" name="senha" id="senha">
                       
                    </div>
                    <p id="resultado"></p>
                    <div class="campos">
                       
                        <input type="submit" value="Enviar" id="btn_enviar" class="btn enviar">
                        <input type="submit" value="Esqueceu a Senha" class="btn limpar">

                    </div>
                </form>
            </section>
        </section>


    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
